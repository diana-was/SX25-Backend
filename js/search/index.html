<html>
<head>
<title>Spotlight Like Search</title>
<script src="scriptaculous/lib/prototype.js" type="text/javascript"></script>
<script src="scriptaculous/src/scriptaculous.js?load=effects" type="text/javascript"></script>
<script src="search.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="search.css" media="screen" />
</head>
<body>

<form id="search_form" action="" method="get">
		<input type="text" value="" name="q" id="q" autocomplete="off" onkeyup="doSearch();" />
		<input type="image" id="search_image" onclick="doSearch();return false;" src="search_icon.png" alt="Search" />
</form>
<div id="searchResultsDiv">
	Start typing. Your results will show below instantly.
</div>

</body>
</html>
